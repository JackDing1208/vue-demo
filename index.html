<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .bindClass1{
            background: red;
            height: 30px ;
            width: 50%;
        }
        .bindClass2{
            border:5px solid blue;
        }
    </style>
</head>
<body>
<div id="app">
    {{msg}} <br>
    {{date|convertDate}}
    <div v-text="text"></div>
    <div v-html="html"></div>
    <div :class="bind"></div>
    <button @click="stopTimer">停止时间</button>
    <br>
    原数据：{{reverseNumber}} <br>
    排序数据：{{sort}} <br>
    {{fullName}}
    {{watch()}} <br>
    <a :href="url">点我跳转</a>
    <div :class="{bindClass1:isActive,bindClass:isOn}"></div>
    <div :class="['bindClass1','bindClass2']"></div>
    <div :style="{'height':height+'px','background':color}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./main.js"></script>
</body>
</html>
